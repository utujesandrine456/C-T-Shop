<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            --tenne-tawny: #93571B;
            --tenne-tawny-dark: #c78542;
        }

        body{
            font-weight: 300;
            font-size: 1.05rem;
            line-height: 1.6;
            font-family: "Work sans", sans-serif;
        }

        .btn{
            font-family: inherit;
            cursor: pointer;
            outline: 0;
            font-size: 1.05rem;
        }
        
        .text{
            opacity: 0.8;
        }
        .meal-search .title{
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }
        .meal-result .title{
            font-size: 1.7rem;
            margin-left: 450px;
            margin-bottom: 1rem;
        }
        .container{
            min-height: 100vh;
        }
        .meal-wrapper{
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            text-align: center;
        }
        .meal-search{
            margin: 2rem 0;
        }
        .meal-search cite{
            font-size: 1rem;
        }

        .meal-search-box{
            margin: 1.2rem 0;
            display: flex;
            align-items: stretch;
        }

        .search-control, .search-btn{
            width: 100%;
        }
        .search-control{
            margin-left: 300px;
            padding: 0.5rem 1rem;
            width: 600px;
            font-size: 1.1rem;
            font-family: inherit;
            outline: 0;
            border: 1px solid var(--tenne-tawny);
            color: var(--tenne-tawny);
            border-top-left-radius: 2rem;
            border-bottom-left-radius: 2rem;
        }

        .search-control::placeholder{
            font-size: 1rem;
            color: var(--tenne-tawny);
        }
        .search-btn{
            width: 55px;
            height: 55px;
            background: var(--tenne-tawny);
            color: white;
            border: none;
            border-top-right-radius: 2rem ;
            border-bottom-right-radius: 2rem;
            transition: all 0.4s linear;
            -webkit-transition: all 0.4s linear;
            -moz-transition: all 0.4s linear;
            -o-transition: all 0.4s linear;
            -ms-transition: all 0.4s linear;
        }
        .search-btn i{
            font-size: 1.5rem;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .search-btn:hover {
            background: var(--tenne-tawny-dark);
        }
        .search-result{
            margin-top: 4rem;
        }
        
        #meal {
            width: 90%;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .meal-item {
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 21px -12px rgba(0, 0, 0, 0.79);
            transition: transform 0.3s ease;
        }
        .meal-item:hover {
            cursor: pointer;
            transform: scale(1.02);
        }
        .meal-img img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .meal-name{
            padding: 1.5rem 0.5rem;

        }
        .meal-name h3{
            font-size: 1.4rem;
            text-align: center;
        }
        .recipe-btn{
            text-decoration: none;
            color: white;
            background: var(--tenne-tawny);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.75rem 0;
            display: block;
            width: 175px;
            margin: 1rem auto;
            border-radius: 2rem;
            -webkit-border-radius: 2rem;
            -moz-border-radius: 2rem;
            -o-border-radius: 2rem;
            -ms-border-radius: 2rem;
            transition: all 0.4s linear;
            -webkit-transition: all 0.4s linear;
            -moz-transition: all 0.4s linear;
            -o-transition: all 0.4s linear;
            -ms-transition: all 0.4s linear;
        }
        .recipe-btn:hover{
            background: var(--tenne-tawny-dark);
        }

        .meal-name a{
            text-align: center;
        }

        .meal-details {
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            color: white;
            background: var(--tenne-tawny);
            border-radius: 1rem;
            -webkit-border-radius: 1rem;
            -moz-border-radius: 1rem;
            -ms-border-radius: 1rem;
            -o-border-radius: 1rem;
            width: 90%;
            height: 95%;
            display:none;
            overflow-y: scroll;
            padding: 2rem 0;
        }
        
        .meal-details::-webkit-scrollbar{
            width: 10px;
        }

        .meal-details::-webkit-scrollbar-thumb{
            background: white;
            border-radius: 2rem;
            -webkit-border-radius:2rem;
            -moz-border-radius:2rem;
            -ms-border-radius:2rem;
            -o-border-radius:2rem;
        }

        .showRecipe{
            display: block;
        }
        .notFound{
            grid-template-columns: 1fr!important;
            color: var(--tenne-tawny);
            font-size:1.8rem;
            font-weight: 600;
            width: 100%;
        }
        .meal-details-content{
            margin: 2rem;
        }
        .meal-details-content p{
            padding: 1rem 0;
        }
        .recipe-close-btn{
            position: absolute;
            right: 2rem;
            top: 2rem;
            font-size: 1.8rem;
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .recipe-title{
            letter-spacing: 1px;
            padding-bottom: 1rem;
        }

        .meal-details-content .recipe-category{
            background: white;
            font-weight: 600;
            color: var(--tenne-tawny);
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            -webkit-border-radius: 0.3rem;
            -moz-border-radius: 0.3rem;
            -ms-border-radius: 0.3rem;
            -o-border-radius: 0.3rem;
        }

        .recipe-instruct{
            padding: 1rem 0;
        }

        .recipe-meal-img img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            margin: 0 auto;
            display: inline;
        }

        .recipe-link{
            margin: 1.4rem 0;
        }
        .recipe-link a{
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.4s linear;
            -webkit-transition: all 0.4s linear;
            -moz-transition: all 0.4s linear;
            -ms-transition: all 0.4s linear;
            -o-transition: all 0.4s linear;
        }
        .recipe-link a:hover{
            opacity: 0.8;
        }

        @media screen and (min-width: 768px){
            .meal-details{
                width: 700px;
            }
        }
        .meal-search .dashboard-btn{
            display: flex;
            float: right;
            padding: 10px 16px;
            color: white;
            background-color: var(--tenne-tawny);
            border: none;
            font-size: 18px;
            border-radius: 7px;
            margin-right: 100px;
        }
        .meal-search .dashboard-btn:hover{
            cursor: pointer;
            background-color: var(--tenne-tawny-dark);
        }
    </style>
</head>
